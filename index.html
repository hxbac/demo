    <meta charset="UTF-8" />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      .wrapper {
        position: relative;
      }

      .menu-top {
        position: fixed;
        top: 20px;
        left: 0;
        right: 0;
        z-index: 9998;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-top a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 159px;
        height: 36px;
        border: 1px solid #fff;
        margin: 0 10px;
        text-decoration: none;
      }

      .menu-top a svg {
        margin-right: 10px;
      }

      .menu-top a span {
        text-transform: uppercase;
        color: #fff;
        transform: translateY(1px);
      }

      @keyframes glowing {
        0% {
          background-color: rgba(220, 53, 69, 0.8);
          -webkit-box-shadow: 0 0 3px #dc3545;
        }
        50% {
          background-color: rgba(220, 53, 69, 0.5);
          -webkit-box-shadow: 0 0 10px rgba(220, 53, 69, 0.8);
        }
        100% {
          background-color: rgba(220, 53, 69, 0.8);
          -webkit-box-shadow: 0 0 3px #dc3545;
        }
      }

      .menu-top a:last-child {
        animation: glowing 500ms infinite;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 258px;
        display: flex;
        flex-direction: column;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.4705882353);
      }

      .sidebar-logo {
      }

      .sidebar-menus a {
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid rgba(255, 255, 255, 0.5);
      }

      .sidebar-menus a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .sidebar-logo a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 16px 0;
      }

      .video-container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .video-container video {
        width: 100%;
        height: auto;
        display: block;
        min-height: 100vh;
        object-fit: cover;
      }

      .video-container .banners {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-container .banners a {
      }

      .video-container .banners a img {
        height: 310px;
        display: block;
        transition: filter 0.3s ease-in-out;
      }

      .video-container .banners a:hover img {
        filter: brightness(1.5);
      }
    </style>
